<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Color Scheme Generator</h1>
        <p>A Scrimba Project</p>
    </header>
    <main class="grid">
        <div class="row row-top">
            <input type="color" class="color-picker">
            <select name="color-schemes" id="colorSchemes" class="color-selector">
                <option value="monochrome">Monochrome</option>
                <option value="color">Other</option>
                <option value="color">Other</option>
                <option value="color">Other</option>
            </select>
            <button class="color-button">Get color scheme</button>
        </div>
        <div class="row row-middle">middle</div>
        <div class="row row-bottom">bottom</div>
    </main>
    <script src="index.js"></script>
</body>

</html>
