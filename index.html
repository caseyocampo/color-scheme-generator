<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Color Scheme Generator</h1>
        <p><span>A Scrimba Project</span> using <a href="https://www.thecolorapi.com/docs#schemes" target="_blank"
                class="api-credit">The
                Color API</a></p>
    </header>
    <main class="grid">
        <div class="row row-top">
            <input type="color" class="color-picker" id="seedColor">
            <select name="color-schemes" id="colorScheme" class="color-selector">
                <option value="monochrome" selected>Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class="color-button" id="getSchemeColorBtn">Get color scheme</button>
        </div>

        <div class="row row-middle">
            <div class="color-col" id="hexBg1"></div>
            <div class="color-col" id="hexBg2"></div>
            <div class="color-col" id="hexBg3"></div>
            <div class="color-col" id="hexBg4"></div>
            <div class="color-col" id="hexBg5"></div>
        </div>
        <div class="row row-bottom">
            <div class="color-hex" id="hex1">hex color</div>
            <div class="color-hex" id="hex2">hex color</div>
            <div class="color-hex" id="hex3">hex color</div>
            <div class="color-hex" id="hex4">hex color</div>
            <div class="color-hex" id="hex5">hex color</div>
        </div>


    </main>
    <footer>
        <p>View <a href="https://github.com/caseyocampo/color-scheme-generator" target="_blank">GitHub repo</a></p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
