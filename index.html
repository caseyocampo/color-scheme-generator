<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Color Scheme Generator</h1>
        <p><span>A Scrimba Project</span> using <a href="https://www.thecolorapi.com/docs#schemes" target="_blank">The
                Color API</a></p>
    </header>
    <main class="grid">
        <div class="row row-top">
            <input type="color" class="color-picker">
            <select name="color-schemes" id="colorSchemes" class="color-selector">
                <option value="monochrome" selected>Monochrome</option>
                <option value="color">Monochrome-dark</option>
                <option value="color">Monochrome-light</option>
                <option value="color">Analogic</option>
                <option value="color">Complement</option>
                <option value="color">Analogic-complement</option>
                <option value="color">Triad</option>
            </select>
            <button class="color-button">Get color scheme</button>
        </div>

        <div class="row row-middle">
            <div class="color-col"></div>
            <div class="color-col"></div>
            <div class="color-col"></div>
            <div class="color-col"></div>
            <div class="color-col"></div>
        </div>
        <div class="row row-bottom">bottom</div>


    </main>
    <script src="index.js"></script>
</body>

</html>
